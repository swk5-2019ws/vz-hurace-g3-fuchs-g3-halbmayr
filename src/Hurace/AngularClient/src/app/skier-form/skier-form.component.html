<h1>Skierformular</h1>
<form class="ui large form" #myForm="ngForm"
  (ngSubmit)="submitForm()">

  <div class="field">
    <label>Vorname</label>
    <input
      name="firstName"
      [(ngModel)]="skier.firstName"
      required>
    <div *ngIf="errors.firstName" class="ui negative message">
      {{ errors.title }}
    </div>
  </div>

  <div class="field">
    <label>Nachname</label>
    <input
      name="lastName"
      [(ngModel)]="skier.lastName"
      required>
    <div *ngIf="errors.lastName" class="ui negative message">
      {{ errors.author }}
    </div>
  </div>

  <div class="field">
    <label>Geburtsdatum</label>
    <input
      type="date"
      name="year"
      [(ngModel)]="skier.dateOfBirth"
      useValueAsDate
      required>
    <div *ngIf="errors.year" class="ui negative message">
      {{ errors.year }}
    </div>
  </div>

  <div class="field">
    <label>Nationalit√§t</label>
    <input
      name="country"
      [(ngModel)]="skier.country"
      required>
    <div *ngIf="errors.country" class="ui negative message">
      {{ errors.publisher }}
    </div>
  </div>

  <div class="field">
    <label>Bild</label>
    <input
      name="prize"
      [(ngModel)]="skier.imageUrl"
      required>
    <div *ngIf="errors.prize" class="ui negative message">
      {{ errors.prize }}
    </div>
  </div>

  <div class="field">
    <label>Geschlecht</label>
    <input
      name="sex"
      [(ngModel)]="skier.sex"
      required>
    <div *ngIf="errors.id" class="ui negative message">
      {{ errors.id }}
    </div>
  </div>

  <button type="submit" class="ui button" [disabled]="myForm.invalid">Speichern</button>
</form>
