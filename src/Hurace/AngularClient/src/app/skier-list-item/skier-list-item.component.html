<div class="ui image portrait" *ngIf="skier.imageUrl">
  <img [src]="skier.imageUrl">
</div>
<div class="content">
  <div class="header">{{skier.firstName}} {{skier.lastName}}</div>
  <div class="description">
    {{date.toLocaleDateString()}} {{skier.country.reference.name}}
  </div>
  <div class="meta">
    {{skier.sex.reference.label}}
  </div>
  <div *ngIf="auth.loggedIn" >
    <i class="edit icon"></i>
  </div>
</div>
