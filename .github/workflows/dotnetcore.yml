name: Build and test solution

on:
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.101

    - name: Build with dotnet
      run: dotnet build --configuration Release src/Hurace/Hurace.sln

    - name: Execute unit tests
      run: dotnet test --filter ClassName=Hurace.Core.Tests.GenericDaoTests src/Hurace/Hurace.sln
